<!doctype html>

<html>

    <head>

        <!-- external scripts -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.5/dist/aframe-low-poly.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
		
        <!-- created scripts -->
        <script src="scripts/components/clear-forces.js"></script>
        <script src="scripts/components/arrows-controls.js"></script>
        <script src="scripts/components/rotation-player-controls.js"></script>
        <script src="scripts/components/slide-part-animation.js"></script>
        <script src="scripts/components/adjust-model.js"></script>
        <script src="scripts/components/adjust-player-position.js"></script>
        <script defer src="scripts/components/collision.js"></script>

        <title> The Slide VR </title>
        <audio autoplay loop>
            <source src="audio/ingame.mp3" type="audio/mpeg">
        </audio>
    </head>
    <body>

        <a-scene inspector stats physics="debug:true; gravity: 0;">

            <!-- assets -->
            <a-assets>

                <a-asset-item   id="playerModel" 
                                src="models/low_poly_space_ship_09/scene.gltf">
                </a-asset-item>
                <img    id="slideTexture" 
                        src="img/TexturesCom_Ice_Cracked_1K_albedo.png">
                <img    id="bonusTexture" 
                        src="img/bonus.png"> 

                <!-- music d-__-b -->
                <audio id="collision" src="audio/collision.mp3" preload="auto"></audio>
                <audio id="bonus" src="audio/bonus.mp3" preload="auto"></audio>
                <audio id="gameover" src="audio/gameover.mp3" preload="auto"></audio>
                
            </a-assets>

            <!-- environment -->
            <a-entity   id="environment" 
                        environment="preset: tron; fog: 0.96;" 
                        position="0 -10 0">
             </a-entity>

            <!--curve with length 40-->
            <a-curve id="track1">
                <a-curve-point position="20 5 0"></a-curve-point>
                <a-curve-point position="10 5 0"></a-curve-point>
                <a-curve-point id="random-point1" position="0 5 0"></a-curve-point>
                <a-curve-point position="-10 5 0"></a-curve-point>
                <a-curve-point position="-20 5 0"></a-curve-point>
            </a-curve>
        
            <a-curve id="track2">
                <a-curve-point position="20 5 0"></a-curve-point>
                <a-curve-point position="10 5 0"></a-curve-point>
                <a-curve-point id="random-point2" position="0 5 0"></a-curve-point>
                <a-curve-point position="-10 5 0"></a-curve-point>
                <a-curve-point position="-20 5 0"></a-curve-point>
            </a-curve>

            <a-box  clone-along-curve="curve: #track2; spacing: 2.5;" 
                    position="-40 0 0"
                    repeat="10 1" 
                    height="0.1" 
                    width="8"
                    depth="2"
                    id="slidePart2"
                    color="tomato"
                    slide-part2-animation>

                <!-- obstacle1, position relative to slidePart2-->
                <a-cylinder
                    id="track2Obstacle1"
                    position="-50 0 0"
                    class="obstacle"
                    radius-bottom="0.6"
                    radius-top="0.6"
                    static-body="shape: cylinder"
                    opacity="0"
                >
                    <lp-cone    
                        seed="10" 
                        amplitude-variance="0.25" 
                        max-amplitude="1 1 1" 
                        height="2"
                        radius-bottom="0.5"
                        radius-top="0.5"
                        position="-0.75 0 -0.5"
                    >
                    </lp-cone>  
                </a-cylinder>


                <!-- obstacle2, position relative to slidePart2-->
                <a-cylinder
                    id="track2Obstacle2"
                    position="-50 0 0"
                    class="obstacle"
                    radius-bottom="0.6"
                    radius-top="0.6"
                    static-body="shape: cylinder"
                    opacity="0"
                >
                    <lp-cone    
                        seed="10" 
                        amplitude-variance="0.25" 
                        max-amplitude="1 1 1" 
                        height="2"
                        radius-bottom="0.5"
                        radius-top="0.5"
                        position="-0.75 0 -0.5"
                    >
                    </lp-cone>
                </a-cylinder>


            </a-box> 

   
            <a-box  clone-along-curve="curve: #track1; spacing: 2.5" 
                    position="0 0 0"
                    repeat="10 1" 
                    height="0.1" 
                    width="8"
                    depth="2"
                    id="slidePart1"
                    color="tomato"
                    slide-part1-animation>

                <!-- obstacle1, position relative to slidePart1, starting position behind player-->
                <a-cylinder
                    id="track1Obstacle1"
                    position="-50 0 0"
                    class="obstacle"
                    radius-bottom="0.6"
                    radius-top="0.6"
                    static-body="shape: cylinder"
                    opacity="0"
                >
                    <lp-cone    
                        seed="10" 
                        amplitude-variance="0.25" 
                        max-amplitude="1 1 1" 
                        height="2"
                        radius-bottom="0.5"
                        radius-top="0.5"
                        position="-0.75 0 -0.5"
                    >
                    </lp-cone>
                </a-cylinder>

                <!-- obstacle2, position relative to slidePart1, starting position behind player-->
                <a-cylinder
                    id="track1Obstacle2"
                    position="-50 0 0"
                    class="obstacle"
                    radius-bottom="0.6"
                    radius-top="0.6"
                    static-body="shape: cylinder"
                    opacity="0"
                >
                    <lp-cone    
                        seed="10" 
                        amplitude-variance="0.25" 
                        max-amplitude="1 1 1" 
                        height="2"
                        radius-bottom="0.5"
                        radius-top="0.5"
                        position="-0.75 0 -0.5"
                    >
                    </lp-cone>
                </a-cylinder>

                <!-- bonus -->
                <lp-sphere  
                    color="yellow" 
                    class="bonus"
                    id="track1Bonus"
                    material="color: #edff0d; alphaTest: 0.2; metalness: 0.2; roughness: 1; src: #bonusTexture" 
                    position="-50 0 0"
                    scale="0.5 0.5 0.5"
                    static-body
                    radius="1"
                >
                </lp-sphere>

            </a-box>

            <!--bobbing player animation-->
            <!-- animation="property: object3D.position.y; dir: alternate; from: 5.55; to: 5.7 ; dur: 2000; easing: easeInOutQuad; loop: true"  -->

            <!-- player -->
            <a-sphere 
                id="player-collision"
                radius="0.65"
                opacity="0"
                body
                position="14 5.55 0"
                collision-detector
            ></a-sphere>
            <a-entity   id="player"
                        dynamic-body="shape: none"
                        adjust-model="1"
                        gltf-model="#playerModel"
                        position="14 5.55 0"
                        arrows-controls
                        adjust-player-position>


                 <!-- light under the player -->
                <a-light    type="point" 
                            intensity="2" 
                            color="#FFFFFF">
                </a-light>

                 <!-- camera rig -->
                <a-entity   id="rig" 
                            rotation="-30 90 0">

                     <!-- camera -->
                    <a-entity   id="camera" 
                                camera 
                                look-controls  
                                position="0 1.6 4"
                                rotation-player-controls>

                        <a-cursor></a-cursor>

                    </a-entity>

                </a-entity>


                
            </a-entity>
                <!-- score counter -->
                <a-entity   body="type: dynamic; shape: none; sphereRadius: NaN" 
                            id="score" 
                            text="value: Your score: 0; side: front; align: center; color: #941414"
                            position="4.4 8.05 0.1"
                            rotation="0 90 0"
                            scale="10 10 10"
                            align: center>
                </a-entity>
        </a-scene>
    </body>
</html>
